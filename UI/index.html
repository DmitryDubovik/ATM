<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Web Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>ATM Web Interface</h1>

        <div class="account-section">
            <h2>Account Balance and Transactions</h2>
            <div>
                <label for="accountType">Select Account Type:</label>
                <select id="accountType" onchange="accountTypeChanged()">
                </select>
            </div>
            <div>
                <button onclick="getAccountInfo()">Get Account Info</button>
            </div>
            <div id="accountInfo"></div>
            
        </div>

        <div class="balanceHiostory-section">
                <div>
                    <button onclick="toggleTransactions()" id ="toggleTransactionsButton" >Show Transaction History</button>
                </div>
            <div id="transactionHistory" style="display: none;">

            </div>
        </div>

        <div class="transaction-section">
            <h2>Transactions</h2>
            <div>
                <label for="amount">Deposit Amount:</label>
                <input type="number" id="amount" min="1" />
                <button onclick="deposit()">Deposit</button>
                <button onclick="withdraw()">Withdraw</button>
                <button onclick="transfer()">Transfer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
